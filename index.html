<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transport Use in Tbilisi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Fira Mono", monospace;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: rgb(36, 28, 28);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(130, 129, 129, 0.3);
        }

        .main-content {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .chart-legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 10;
            display: flex;
            flex-direction: row;
            gap: 8px;
        }

        .chart-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .chart-legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .map-section {
            border-radius: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        }

        .map-section h3 {
            margin-bottom: 15px;
        }

        .map-container {
            width: 100%;
            flex: 1;
            min-height: 300px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 10px;
        }

        .transit-marker {
            transition: transform 0.2s;
        }

        .transit-marker:hover {
            transform: scale(1.3);
        }

        .mapboxgl-popup-content {
            border-radius: 10px !important;
            padding: 15px !important;
        }

        .mapboxgl-popup-close-button {
            font-size: 20px !important;
            padding: 5px 10px !important;
        }

        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 60fr 40fr;
                align-items: stretch;
            }

            .chart-container {
                height: auto;
                min-height: 500px;
            }

            .right-column {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .map-section {
                flex: 1;
            }

            .map-container {
                min-height: 250px;
            }
        }

        .insight-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .insight-card h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 10px;
        }

        .insight-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .insight-change {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .insight-comparison {
            font-size: 0.85rem;
            color: #666;
            padding-top: 10px;
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .change-positive {
            color: #10b981;
        }

        .change-negative {
            color: #ef4444;
        }

        .change-neutral {
            color: #6b7280;
        }

        .legend {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-logo-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .footer-logo-img {
            width: 75px; /* adjust as needed */
            height: auto;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-divider {
            margin: 0 8px;
            color: #d1d5db;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
            }

            .dashboard {
                padding: 20px;
            }

            .chart-container {
                height: 300px;
            }

            .insights-grid {
                grid-template-columns: 1fr;
            }

            .map-container {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Public Transport in Tbilisi</h2>
        </header>

        <div class="dashboard" id="dashboard">
            <div class="loading">Loading data...</div>
        </div>
    </div>

    <script>
        // Georgian public holidays 2026
        const georgianHolidays = [
            '01.01.2026', '02.01.2026', '07.01.2026', '19.01.2026',
            '03.03.2026', '08.03.2026', '18.04.2026', '19.04.2026',
            '20.04.2026', '21.04.2026', '09.05.2026', '12.05.2026',
            '26.05.2026', '28.08.2026', '14.10.2026', '23.11.2026'
        ];

        async function loadData() {
            try {
                const response = await fetch('data/ttc_passengers.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                return [];
            }
        }

        function parseDate(dateStr) {
            const [day, month, year] = dateStr.split('.');
            return new Date(year, month - 1, day);
        }

        function formatDate(dateStr) {
            const date = parseDate(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function isHoliday(dateStr) {
            return georgianHolidays.includes(dateStr);
        }

        function calculateChange(current, previous) {
            if (!previous || previous === 0) return null;
            return ((current - previous) / previous * 100).toFixed(1);
        }

        function getChangeClass(change) {
            if (change > 0) return 'change-positive';
            if (change < 0) return 'change-negative';
            return 'change-neutral';
        }

        function getChangeSymbol(change) {
            if (change > 0) return '‚Üë';
            if (change < 0) return '‚Üì';
            return '‚Üí';
        }

        function createChart(data) {
            const ctx = document.getElementById('passengerChart').getContext('2d');
            
            const labels = data.map(d => formatDate(d.date));

            const datasets = [
                {
                    label: 'Bus',
                    data: data.map(d => d.bus),
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    pointBackgroundColor: '#3b82f6',
                    pointRadius: 4,
                    pointHoverRadius: 8,
                    tension: 0.4
                },
                {
                    label: 'Metro',
                    data: data.map(d => d.metro),
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    pointBackgroundColor: '#10b981',
                    pointRadius: 4,
                    pointHoverRadius: 8,
                    tension: 0.4
                },
                {
                    label: 'Minibus',
                    data: data.map(d => d.minibus),
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    pointBackgroundColor: '#f59e0b',
                    pointRadius: 4,
                    pointHoverRadius: 8,
                    tension: 0.4
                },
                {
                    label: 'Cable',
                    data: data.map(d => d.cable),
                    borderColor: '#8b5cf6',
                    backgroundColor: 'rgba(139, 92, 246, 0.1)',
                    pointBackgroundColor: '#8b5cf6',
                    pointRadius: 4,
                    pointHoverRadius: 8,
                    tension: 0.4
                }
            ];

            new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: { size: 14 },
                            bodyFont: { size: 13 },
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + 
                                           context.parsed.y.toLocaleString() + ' passengers';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return (value / 1000).toFixed(0) + 'k';
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function createInsights(data) {
            if (data.length < 2) return '<p>Not enough data for insights</p>';

            const latest = data[data.length - 1];
            const previous = data[data.length - 2];

            // Calculate weekday/weekend averages
            const weekdays = data.filter(d => !['Saturday', 'Sunday'].includes(d.weekday) && !isHoliday(d.date));
            const weekends = data.filter(d => ['Saturday', 'Sunday'].includes(d.weekday) || isHoliday(d.date));

            const totalLatest = (latest.bus || 0) + (latest.metro || 0) + 
                               (latest.minibus || 0) + (latest.cable || 0);
            const totalPrevious = (previous.bus || 0) + (previous.metro || 0) + 
                                 (previous.minibus || 0) + (previous.cable || 0);
            const totalChange = calculateChange(totalLatest, totalPrevious);

            const modes = ['bus', 'metro', 'minibus', 'cable'];
            const modeNames = { bus: 'Bus', metro: 'Metro', minibus: 'Minibus', cable: 'Cable' };
            
            const cards = modes.map(mode => {
                const change = calculateChange(latest[mode], previous[mode]);
                const changeClass = getChangeClass(change);
                const changeSymbol = getChangeSymbol(change);

                // Calculate weekday/weekend comparison
                let comparisonHtml = '';
                if (weekdays.length > 0 && weekends.length > 0) {
                    const weekdayAvg = weekdays.reduce((sum, d) => sum + (d[mode] || 0), 0) / weekdays.length;
                    const weekendAvg = weekends.reduce((sum, d) => sum + (d[mode] || 0), 0) / weekends.length;
                    const weekendChange = calculateChange(weekendAvg, weekdayAvg);
                    const comparisonClass = getChangeClass(weekendChange);
                    const comparisonSymbol = getChangeSymbol(weekendChange);

                    comparisonHtml = `
                        <div class="insight-comparison ${comparisonClass}">
                            ${comparisonSymbol} ${Math.abs(weekendChange)}% weekend vs weekday
                        </div>
                    `;
                }

                return `
                    <div class="insight-card">
                        <h3>${modeNames[mode]}</h3>
                        <div class="insight-value">${(latest[mode] || 0).toLocaleString()}</div>
                        <div class="insight-change ${changeClass}">
                            ${changeSymbol} ${Math.abs(change)}% vs yesterday
                        </div>
                        ${comparisonHtml}
                    </div>
                `;
            }).join('');

            return `
                <div class="insight-card" style="grid-column: 1 / -1; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    <h3 style="color: rgba(255,255,255,0.9);">TOTAL PASSENGERS</h3>
                    <div class="insight-value" style="color: white;">${totalLatest.toLocaleString()}</div>
                    <div class="insight-change" style="color: rgba(255,255,255,0.9);">
                        ${getChangeSymbol(totalChange)} ${Math.abs(totalChange)}% vs yesterday
                        ${isHoliday(latest.date) ? 'üéâ Public Holiday' : ''}
                    </div>
                </div>
                ${cards}
            `;
        }

        // ========== ADD TRANSIT MAP CODE HERE ==========
        let map;
        let markers = [];

        async function initTransitMap() {
            mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yam9uZTkwIiwiYSI6ImNrZ3R6M2FvdTBwbmwycXBibGRqM2w2enYifQ.BxjvFSGqefuC9yFCrXC-nQ';
            
            map = new mapboxgl.Map({
                container: 'transit-map',
                style: 'mapbox://styles/jorjone90/clplq461o00wy01o93mm76il6',
                center: [44.8271, 41.7151],
                zoom: 12
            });

            map.on('load', async () => {
                console.log('Map loaded, loading transit stops...');
                await loadTransitStops();
            });
        }

        async function loadTransitStops() {
    try {
        // Call TTC API directly (CORS might block this)
        const response = await fetch('https://transfer.msplus.ge:2443/otp/routers/ttc/index/stops');
        
        const data = await response.json();
        
        console.log('Stops data:', data);
        
        let stops = [];
        if (Array.isArray(data)) {
            stops = data;
        } else if (typeof data === 'object') {
            stops = Object.values(data);
        }

        const filteredStops = stops.filter(stop => 
            stop && (stop.vehicleMode === 'BUS' || stop.vehicleMode === 'SUBWAY')
        );

        filteredStops.forEach(stop => {
            const color = getStopColor(stop.vehicleMode);
            
            const el = document.createElement('div');
            el.className = 'transit-marker';
            el.style.backgroundColor = color;
            el.style.width = '12px';
            el.style.height = '12px';
            el.style.borderRadius = '50%';
            el.style.border = '2px solid white';
            el.style.cursor = 'pointer';
            el.style.boxShadow = '0 0 4px rgba(0,0,0,0.3)';

            const marker = new mapboxgl.Marker(el)
                .setLngLat([stop.lon, stop.lat])
                .addTo(map);

            el.addEventListener('click', () => showStopArrivals(stop));

            markers.push(marker);
        });

        console.log(`Loaded ${filteredStops.length} transit stops`);

    } catch (error) {
        console.error('Error loading transit stops:', error);
    }
}

        function getStopColor(vehicleMode) {
            switch (vehicleMode) {
                case 'BUS': return '#3b82f6';
                case 'SUBWAY': return '#10b981';
                case 'GONDOLA': return '#8b5cf6';
                default: return '#f59e0b';
            }
        }

        async function showStopArrivals(stop) {
            try {
                const response = await fetch('/.netlify/functions/transit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'arrivals',
                        stopId: stop.id
                    })
                });

                const arrivals = await response.json();

                const arrivalsHtml = arrivals
                    .slice(0, 5)
                    .map(arrival => `
                        <div style="padding: 8px 0; border-bottom: 1px solid #eee;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong style="color: ${arrival.color || '#333'};">
                                        ${arrival.shortName}
                                    </strong>
                                    <span style="font-size: 0.85rem; color: #666;">
                                        ‚Üí ${arrival.headsign}
                                    </span>
                                </div>
                                <div style="text-align: right;">
                                    <strong style="color: ${arrival.realtime ? '#10b981' : '#666'};">
                                        ${arrival.realtimeArrivalMinutes} min
                                    </strong>
                                    ${arrival.realtime ? 
                                        '<div style="font-size: 0.7rem; color: #10b981;">‚óèLIVE</div>' : 
                                        '<div style="font-size: 0.7rem; color: #999;">scheduled</div>'
                                    }
                                </div>
                            </div>
                        </div>
                    `).join('');

                const popup = new mapboxgl.Popup({ offset: 25 })
                    .setLngLat([stop.lon, stop.lat])
                    .setHTML(`
                        <div style="min-width: 250px; font-family: 'Fira Mono', monospace;">
                            <h3 style="margin: 0 0 10px 0; font-size: 1rem; color: #333;">
                                ${stop.name}
                            </h3>
                            <div style="font-size: 0.75rem; color: #666; margin-bottom: 10px;">
                                Stop ID: ${stop.code || stop.id}
                            </div>
                            ${arrivalsHtml || '<p style="color: #999;">No arrivals available</p>'}
                        </div>
                    `)
                    .addTo(map);

            } catch (error) {
                console.error('Error loading arrivals:', error);
            }
        }

        function toggleRoutes(mode) {
            const layers = map.getStyle().layers;
            layers.forEach(layer => {
                if (layer.id.startsWith('route-line-')) {
                    const visibility = map.getLayoutProperty(layer.id, 'visibility');
                    // Toggle based on mode - this is simplified, you'd need route metadata
                    map.setLayoutProperty(
                        layer.id,
                        'visibility',
                        visibility === 'visible' ? 'none' : 'visible'
                    );
                }
            });
        }
        // ========== END TRANSIT MAP CODE ==========

        async function initDashboard() {
            const data = await loadData();
            
            if (data.length === 0) {
                document.getElementById('dashboard').innerHTML = '<p class="loading">No data available</p>';
                return;
            }

            // Sort data by date
            data.sort((a, b) => parseDate(a.date) - parseDate(b.date));

            const html = `
                <div class="main-content">
                    <div class="chart-container">
                        <div class="chart-legend">
                            <div class="chart-legend-item">
                                <div class="chart-legend-color" style="background: #3b82f6;"></div>
                                <span>Bus</span>
                            </div>
                            <div class="chart-legend-item">
                                <div class="chart-legend-color" style="background: #10b981;"></div>
                                <span>Metro</span>
                            </div>
                            <div class="chart-legend-item">
                                <div class="chart-legend-color" style="background: #f59e0b;"></div>
                                <span>Minibus</span>
                            </div>
                            <div class="chart-legend-item">
                                <div class="chart-legend-color" style="background: #8b5cf6;"></div>
                                <span>Cable</span>
                            </div>
                        </div>
                        <canvas id="passengerChart"></canvas>
                    </div>

                    <div class="right-column">
                        <div class="insights-grid">
                            ${createInsights(data)}
                        </div>

                        <div class="map-section">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                <h3 style="margin: 0;">Live Transit Map</h3>
                                <div style="display: flex; gap: 10px; font-size: 0.75rem;">
                                    <button onclick="toggleRoutes('BUS')" style="padding: 5px 10px; border-radius: 5px; border: 1px solid #3b82f6; background: white; color: #3b82f6; cursor: pointer;">
                                        Bus Routes
                                    </button>
                                    <button onclick="toggleRoutes('SUBWAY')" style="padding: 5px 10px; border-radius: 5px; border: 1px solid #10b981; background: white; color: #10b981; cursor: pointer;">
                                        Metro Routes
                                    </button>
                                </div>
                            </div>
                            <div id="transit-map" style="width: 100%; height: 100%; min-height: 300px; border-radius: 10px;"></div>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <div class="footer-content">
                        Data Source:
                        <a href="https://ttc.com.ge" target="_blank" rel="noopener">Tbilisi Transport Company</a>
                        <span class="footer-divider">|</span>
                        Created by
                        <a href="https://gkankia.xyz" target="_blank" rel="noopener">Giorgi Kankia</a>
                    </div>

                    <div class="footer-logo-wrapper">
                        <img src="img/black-logo.png" alt="Logo" class="footer-logo-img">
                    </div>
                </div>
            `;

            document.getElementById('dashboard').innerHTML = html;
            createChart(data);
            initTransitMap(); // ADD THIS LINE

        }

        initDashboard();
    </script>
</body>
</html>
